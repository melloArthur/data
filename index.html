<script>
    document.open();
    atualReal = new Date();
    inicioReal = new Date(2022, 00, 09);
    inicioRp = new Date(1945, 00, 01);
    tempo = atualReal - inicioReal;
    tempoRa = tempo * 105
    tempoRp = tempoRa/24/60/60/1000

    inicioRp.setDate(inicioRp.getDate() + tempoRp);

    document.write(inicioRp)
</script>
